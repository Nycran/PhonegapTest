<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <script src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    
    <script type="text/javascript">
    var media = {
        'song1': 'audio/softie.mp3'
    };    
    
    $(document).ready(function() {
        alert("HERE"); 
    });
    
    function init()
    {
        document.addEventListener('deviceready', function() {
            alert("READY");  

            var song1 = 'audio/softie.mp3';
            
            if( window.plugins && window.plugins.LowLatencyAudio ) {
                alert("HAZ PLUGIN");
                var lla = window.plugins.LowLatencyAudio;
                
                // preload audio resource
                lla.preloadAudio( 'song1', media['song1'], 1, function(msg){
                    alert("PRELOADED");
                    
                    lla.play( 'song1' );
                    
                    setTimeout(function() {
                        lla.stop( 'song1' );
                        lla.unload( 'song1' );
                    }, 5000);                    
                    
                    
                }, function(msg){
                    console.log( 'error: ' + msg );
                });               
            }                    
            
        }, false);
    }
    
    </script>
</head>
<body>
      <video id="plantino_video_container" width="565" height="318" controls preload="none" class="hidden noSwipe">
        <source src="video/plantino15sec.mp4" type="video/mp4">
      </video>
      
      <script type="text/javascript">
      init();
      </script>
</body>
</html>
