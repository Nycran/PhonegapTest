<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <script src="phonegap.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    
    <script type="text/javascript">
    var media = {
        'song1': 'audio/softie.mp3'
    }; 
    
    function downloadSong()
    {
        var source = "http://qa.simb.com.au/choices-ipad-app/media/eco.mp3";
        
        var fileURL = cordova.file.dataDirectory + "eco.mp3";
        alert(fileURL);
        
        var fileTransfer = new FileTransfer();  
        alert("File Transfer Object Created");
        var uri = encodeURI(source);    
        
        alert("Downloading: " + uri);
        
        fileTransfer.download(
            uri,
            fileURL,
            function(entry) {
                console.log("download complete: " + entry.toURL());
            },
            function(error) {
                console.log("download error source " + error.source);
                console.log("download error target " + error.target);
                console.log("upload error code" + error.code);
            },
            false,
            {
                headers: {
                    "Authorization": "Basic dGVzdHVzZXJuYW1lOnRlc3RwYXNzd29yZA=="
                }
            }
        );        
        
    }       
    
    $(document).ready(function() {
        alert("HERE"); 
    });
    
    function init()
    {
        document.addEventListener('deviceready', function() {
            alert("READY");  

            downloadSong();                
            
        }, false);
    }
    
    </script>
</head>
<body>
      <video id="plantino_video_container" width="565" height="318" controls preload="none" class="hidden noSwipe">
        <source src="video/plantino15sec.mp4" type="video/mp4">
      </video>
      
      <script type="text/javascript">
      init();
      </script>
</body>
</html>
